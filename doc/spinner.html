<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="모바일 쇼핑 - 11번가">
    <meta property="og:url" content="//m.11st.co.kr/">
    <meta property="og:image" content="../src/img/og_1200627.png">
    <meta property="og:description" content="언제 어디서나 편리한 쇼핑하세요!">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Spinner Example</title>
    <link rel="stylesheet" href="../dist/css/spinner.css">
</head>

<body>
    <h1>Spinner Example</h1>
    <form id="frmSpinner" action="spinner.html" method="post">
        <fieldset>
            <legend>Spinner</legend>
            <div class="spinner">
                <input type="text" class="spinner__result" id="spinner_result" name="spinner_result">
                <button type="button" class="spinner__increase">Increase</button>
                <button type="button" class="spinner__decrease">Decrease</button>
            </div>
            <div class="function">
                <button type="button" class="function__getvalue">Get value</button>
                <button type="button" class="function__setvalue">Set value to 5</button>
            </div>
        </fieldset>
    </form>

    <script src="../dist/js/spinner.bundle.js"></script>
</body>

</html>
